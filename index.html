<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Styling Links and CSS file -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">


  <title>Change Calculator</title>
  <h1>Change Calculator</h1>
  <h2>
    <label for="salesPrice">Sales Price</label>
    <input type="number" id="salesPrice" placeholder="$0.00">

    <label for="customerAmount">Amount Given</label>
    <input type="number" id="customerAmount" placeholder="$0.00">
  </h2>
  <h3>
    <button type="button" id="changeCalculator">Calculate</button>
  </h3>
</head>

<body>
  <!--Calculator Input-->
  <form>
    <div>
      <label for="totalChange"></label>
      <p id="totalChange"></p>
    </div>
    <div>
      <label for="dollars"></label>
      <p id="dollars"></p>
    </div>
    <div>
      <label for="quarters"></label>
      <p id="quarters"></p>
    </div>
    <div>
      <label for="dimes"></label>
      <p id="dimes"></p>
    </div>
    <div>
      <label for="nickels"></label>
      <p id="nickels"></p>
    </div>
    <div>
      <label for="pennies"></label>
      <p id="pennies"></p>
    </div>

  </form>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
